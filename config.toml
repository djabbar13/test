baseURL = "https://lova.netlify.com/"
title   = "Tag Ip"
MetaDataFormat = "toml"

DefaultContentLanguage = "fr"

#theme = "hugo-hello-friend-ng"
#theme = "zoo"
theme = "tagip"

PygmentsCodeFences = true
PygmentsStyle = "monokai"

rssLimit  = 0
copyright = "MIT"

# googleAnalytics = ""
# disqusShortname = ""

archetypeDir = "archetypes"
contentDir   = "content"
dataDir      = "data"
layoutDir    = "layouts"
publishDir   = "public"

buildDrafts  = false
buildFuture  = false
buildExpored = false
canonifyURLs = true

enableRobotsTXT = true
enableGitInfo   = false
enableEmoji     = true
enableMissingTranslationPlaceholders = false
disableRSS     = false
disableSitemap = false
disable404     = false
disableHugoGeneratorInject = false

[permalinks]
  posts = "/posts/:year/:month/:title/"

[author]
  name = ""

[blackfriday]
  hrefTargetBlank = true

[taxonomies]
  tag      = "tags"
  category = "categories"

